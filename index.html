<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->

	<!-- link to JS -->

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	

	<title>Exercise 4: Functions</title>
</head>
<body>
	<div class="container mt-5">
		<h1>Area and Circumference of a Circle</h1>
		<img src="circle.svg" class="img-fluid">
		
		<form>
			<div class="row mb-4">
				<div class="col-sm-2">
					<label for="IdRadius">Enter Radius:</label>
				</div>
				<div class="col-sm-10">
					<input type="number" id="IdRadius" class="form-control">
				</div>
			</div>	

			<button type="button" class="btn btn-success" onclick="area()">Area</button>
			<button type="button" class="btn btn-success" onclick="circumference()">Circumference</button>
			<button type="button" class="btn btn-success" onclick="window.location.reload()">Reload</button>

			<h3 id="area" class="mt-3">Looking for the area and circumference of the circle? Click the buttons to find out!</h3>
			<h3 id="circumference"></h3>

		</form>
	</div>

	<a href="about.html">
		<div class="footer mt-5">
			<p>&copy; SY 2024-2025 | ICT 9 | Exercise 4: Functions | <span style="color: darkgreen;">Jade Cabatingan</span></p>
		</div>
	</a>

	<script type="text/javascript">
		function area() {
			var radi = document.getElementById('IdRadius').value;
			var area = Math.PI * (radi**2);
			var round_area = area.toFixed(2);
				
			document.getElementById('area').innerHTML = 'The area of the circle is ' + round_area + '.';
		}

		function circumference() {
			var radi = document.getElementById('IdRadius').value;
			var circumference = 2 * Math.PI * radi;
			var round_circumference = circumference.toFixed(2);
				
			document.getElementById('circumference').innerHTML = 'The circumference of the circle is ' + round_circumference + '.';
			}
			
		window.alert("Welcome to Jade's Exercise 2!");

		</script>

</body>
</html>
